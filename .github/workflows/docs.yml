name: AMR-Wind API docs

on:
  push:
    branches:
      - development
    paths:
      - 'amr-wind/**'
      - 'docs/**'
      - '.github/workflows/api-docs.yml'
  pull_request:
    branches:
      - development
    paths:
      - 'amr-wind/**'
      - 'docs/**'
      - '.github/workflows/api-docs.yml'

jobs:
  generate_docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true
      - name: Install python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: |
          export DEBIAN_FRONTEND=noninteractive
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            doxygen graphviz
          python3 -m pip install --upgrade pip
          pip3 install sphinx sphinx_rtd_theme
      - name: Build docs
        run: |
          sphinx-build -M html ./docs/sphinx_doc ./build_docs/manual
          doxygen -w html ./docs/doxygen/Doxyfile
          mv ./build_docs/manual/html ./documentation
          mv ./build_docs/doxygen/html ./documentation/api_docs
          touch ./documentation/.nojekyll
      - name: Deploy docs
        if: github.event_name == 'push'
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BRANCH: gh-pages
          FOLDER: documentation
          SINGLE_COMMIT: true
