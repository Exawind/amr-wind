name: AMR-Wind CI

on:
  push:
    branches: [development]
    paths:
      - 'cmake/**'
      - 'amr-wind/**'
      - 'submods/**'
      - 'test/**'
      - 'unit_tests/**'
      - 'CMakeLists.txt'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [development]
    paths:
      - 'cmake/**'
      - 'amr-wind/**'
      - 'submods/**'
      - 'test/**'
      - 'unit_tests/**'
      - 'CMakeLists.txt'
      - '.github/workflows/ci.yml'

jobs:
  build:
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        build_type: [RelWithDebInfo, Debug]
        include:
          - os: macos-latest
            install_deps: brew install open-mpi
            comp: llvm
            procs: $(sysctl -n hw.ncpu)
          - os: ubuntu-latest
            install_deps: sudo apt-get install mpich libmpich-dev
            comp: gnu
            procs: $(nproc)
          - build_type: RelWithDebInfo
            ctest_args: -LE no_ci
          - build_type: Debug
            ctest_args: -L unit
        exclude:
          - os: macos-latest
            build_type: Debug

    steps:
    - name: Cancel previous runs
      uses: styfle/cancel-workflow-action@0.6.0
      with:
        access_token: ${{github.token}}
    - uses: actions/checkout@v2
      with: 
        submodules: true
    - name: Dependencies
      run: ${{matrix.install_deps}}
    - name: Setup
      run: |
        echo "::add-matcher::.github/problem-matchers/gcc.json"
        echo "NUM_PROCS=${{matrix.procs}}" >> $GITHUB_ENV
    - name: Configure
      run: |
        cmake \
          -B${{runner.workspace}}/build-ci-${{matrix.build_type}} \
          -DCMAKE_INSTALL_PREFIX:PATH=${{runner.workspace}}/install-${{matrix.build_type}} \
          -DCMAKE_BUILD_TYPE:STRING=${{matrix.build_type}} \
          -DAMR_WIND_ENABLE_MPI:BOOL=ON \
          -DAMR_WIND_ENABLE_TESTS:BOOL=ON \
          -DAMR_WIND_TEST_WITH_FCOMPARE:BOOL=OFF \
          ${GITHUB_WORKSPACE}
    - name: Make
      working-directory: ${{runner.workspace}}/build-ci-${{matrix.build_type}}
      run: cmake --build . -- -j ${{env.NUM_PROCS}}
    - name: Test
      working-directory: ${{runner.workspace}}/build-ci-${{matrix.build_type}}
      run: |
        export OMPI_MCA_rmaps_base_oversubscribe=yes
        ctest ${{matrix.ctest_args}} --output-on-failure
