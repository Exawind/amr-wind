            -DCMAKE_C_COMPILER:STRING=$(which icx) \
            -DAMR_WIND_ENABLE_MPI:BOOL=OFF \
            -DAMR_WIND_ENABLE_SYCL:BOOL=ON \
            -DCMAKE_CXX_COMPILER_LAUNCHER:STRING=ccache \
            ${{github.workspace}}
          ccache -z
          cmake --build build-SYCL --parallel ${{env.NPROCS}}
      - name: Ccache Report
        run: |
          ccache -s
          ls ~/.cache/ccache
          du -hs ~/.cache/ccache
